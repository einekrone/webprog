<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type: circle;">무순서(unordered list)
        <li>사과</li>
        <li>바나나</li>
        <li>레몬</li>
        <li>오렌지</li>
    </ul>
    <ol style="list-style-type: lower-roman;">순서(ordered list)
        <li>사과</li>
        <li>바나나</li>
        <li>레몬</li>
        <li>오렌지</li>
    </ol>
    <dl>
        <dt>첫 번째 아이템</dt>
            <dd>HTML5</dd>
        <dt>두 번째 아이템</dt>
            <dd>-CSS3</dd>
        <dt>세 번째 아이템</dt>
            <dd>-JavaScript</dd>
    </dl>
</body>
</html>
